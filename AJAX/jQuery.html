<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <form action="">
        <img id="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKDvbGs5KSuVIll5qLjRALjnTvXletu7aiVQ&s" alt="" width="300px" height="200px">
        <input type="file" id="file">
        <button type="button" style="font-size: 60px;">Upload</button>
    </form>
</body>
</html>
<script>
    $(document).ready(function(){
        $('#file').hide();  //document.getElementById('file')=$('#file')
        $('#image').click(function(){
            $('#file').click();
        })
        $('#file').change(function(){
            let file=this.files[0];
            if(file){
                let img=URL.createObjectURL(file);
                $('#image').attr('src',img);
            }
        })
    })
</script>
